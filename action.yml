name: 'Elastic OTel Context Action'
description: 'Generates OpenTelemetry traceparent context for GitHub Actions workflows'
author: 'Elastic'

inputs:
  output-env:
    description: Whether to export traceparent as environment variables.
    required: false
    default: true
  step-name:
    description: Name of the step to set the traceparent.
    required: false

outputs:
  trace-id:
    description: 'Generated OpenTelemetry trace ID'
  span-id:
    description: 'Generated OpenTelemetry span ID'
  traceparent:
    description: 'W3C Trace Context traceparent header'

runs:
  using: 'node24'
  main: 'dist/index.js'

branding:
  icon: 'activity'
  color: 'purple'
